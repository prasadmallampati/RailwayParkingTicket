<!DOCTYPE html>
<html>
<head>
    <title>Print Ticket</title>
    <style>
        .ticket {
            width: 300px;
            border: 1px dashed #000;
            padding: 15px;
            margin: auto;
            font-family: monospace;
        }
        .center { text-align: center; }
        @media print {
            .no-print { display: none; }
        }
    </style>
</head>
<body>
<div class="ticket">
    <div class="center"><h3>🚉 Railway Parking</h3></div>
    <p><b>ID:</b> {{ ticket[0] }}</p>
    <p><b>Vehicle:</b> {{ ticket[1] }}</p>
    <p><b>Type:</b> {{ ticket[2] }}</p>
    <p><b>Entry:</b> {{ ticket[3] }}</p>
    <p class="center">Please show this ticket at exit</p>
</div>

<div class="center no-print">
    <button onclick="window.print()">🖨️ Print</button>
    <button onclick="window.location.href='{{ url_for('index') }}'">🏠 Done</button>
</div>
</body>
</html>
